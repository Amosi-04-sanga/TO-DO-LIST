<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list with javascript.</title>
    <script src="https://kit.fontawesome.com/a8c767aa2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h3 class="header__greeting header--margin">hi there</h3>
        <h3 class="header__intro header--margin">this is AMOSI SANGA</h3>
        <h3 class="header__my-career header--margin">i am frontend developer from 2021</h3>
        <h3 class="header__welcome header--margin">welcome to my website.</h3>
    </header>

    <div class="to-do-list">

        <div class="to-do-list__header">
            <div class="to-do-list__input">
                <input type="search" placeholder="enter a task here..." id="task-input">
                <div class="to-do-list__message">please, enter task here...</div>
            </div>
            <div class="to-do-list__button">
                <input type="button" value="add" id="added">
            </div>

        </div>
                <ul class="to-do-list__list">
                    
                </ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
